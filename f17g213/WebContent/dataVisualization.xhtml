<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<body>
	<div align="center">
		<h1>IDS 517 | f17g213</h1>
		<h3>Create Scatter Plot</h3>
	</div>
	<hr />
	<div align="center">
		<h:form>
			<h:commandButton value="Home" action="selectOperations.xhtml">
			</h:commandButton>
			<br />
			<h:commandButton value="Logout"
				action="#{databaseBean.processLogout}" styleClass="button"
				align="center">
			</h:commandButton>
		</h:form>
		<hr />
		<br /> <br />
	</div>
	<f:view>
		<h:form>
			<div align="center">
				<h:panelGrid columns="4" align="center">
					<h:panelGrid rows="2">
						<h:outputLabel align="left" value="Database Schemas"
							for="selectedSchema" style="font-weight:bold" />
						<h:selectOneListbox align="center" size="8" style="width:150px" styleClass="selectOneListbox_mono"
							value="#{dataVisualizationBean.selectedSchema}">
							<f:ajax event="click" execute="@this"
								render="@this vtableChange vpredictor vresponse" />
							<f:selectItems value="#{dataVisualizationBean.schemaList}" />
						</h:selectOneListbox>
					</h:panelGrid>
					<h:panelGrid rows="2">
						<h:outputLabel align="left" value="Tables in Current Schema" for="tableName"
							style="font-weight:bold" />
						<h:selectOneListbox id="vtableChange" align="center" size="8"
							style="width:150px" styleClass="selectOneListbox_mono"
							value="#{dataVisualizationBean.tableName}">
							<f:ajax event="click" execute="@this"
								render="@this vpredictor vresponse" />
							<f:selectItems value="#{dataVisualizationBean.tableList}" />
						</h:selectOneListbox>
					</h:panelGrid>
					<h:panelGrid rows="2">
						<h:outputLabel align="left" value="Predictor Column"
							for="predictorValue" style="font-weight:bold" />
						<h:selectOneListbox id="vpredictor"
							value="#{dataVisualizationBean.predictorValue}" size="8">
							<f:selectItems value="#{dataVisualizationBean.numericData}" />
						</h:selectOneListbox>
					</h:panelGrid>
					<h:panelGrid rows="2">
						<h:outputLabel align="left" value="Response Column" for="responseValue"
							style="font-weight:bold" />
						<h:selectOneListbox id="vresponse"
							value="#{dataVisualizationBean.responseValue}" size="8">
							<f:selectItems value="#{dataVisualizationBean.numericData}" />
						</h:selectOneListbox>
					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid column="1" align="center">
					<h:commandButton type="submit" value="Scatter Plot"
						action="#{dataVisualizationBean.processGraphicQuery}" />
				</h:panelGrid>
				<h:panelGrid column="1" align="center">
					<h:graphicImage value="#{dataVisualizationBean.chartPath}"
						height="600" width="600"
						rendered="#{dataVisualizationBean.renderChart}" />
				</h:panelGrid>
			</div>
		</h:form>
	</f:view>
</body>
</html>
